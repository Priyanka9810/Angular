<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Yinka Enoch Adedokun">
    <title>Login Page</title>
</head>

<body>
    <!-- Main Content -->
    <div class="container-fluid" *ngIf="!success">
        <div class="row main-content bg-success text-center">
            <div class="col-md-4 text-center company__info">
                <span class="company__logo">
          <h2><span class="fa fa-android"></span></h2>
                </span>
                <h2>Log In</h2>
            </div>
            <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                <div class="container-fluid">
                    <div class="row">

                    </div>
                    <div class="row">
                        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

                            <div class="row">
                                <input type="text" name="username" id="username" class="form__input" placeholder="Username" formControlName="name" required>
                            </div>

                            <span class="help-block form-error text-danger small" *ngIf="checkoutForm.controls['name'].errors?.['required'] &&
                            checkoutForm.controls['name'].touched">
                            Username is required.
                            </span>

                            <div class="row">
                                <input type="email" name="email" id="email" class="form__input" placeholder="Email" formControlName="email" required>
                            </div>

                            <span class="help-block form-error text-danger small" *ngIf="checkoutForm.controls['email'].errors?.['required'] &&
                            checkoutForm.controls['email'].touched">
                            User Email is required.
                            </span>

                            <div class="row">
                                <input type="password" name="password" id="password" class="form__input" placeholder="Password" formControlName="password" required>
                            </div>

                            <span class="help-block form-error text-danger small" *ngIf="checkoutForm.controls['password'].errors?.['required'] &&
                            checkoutForm.controls['password'].touched">
                            Password is required.
                            </span>

                            <div class="row">
                                <input type="submit" value="Submit" [disabled]="!checkoutForm.valid" class="btn">
                            </div>

                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <div *ngIf="success" class="success">
        <h1>Successfully Login</h1>
        <br>
        <div class="back_Button">
            <button class="btn btn-primary btn-lg" (click)="backtoLogin()">Back</button>
        </div>
    </div>

</body>
